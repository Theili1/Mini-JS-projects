<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="To-do-List.css">
    <script defer="defer" src="toDoList.js"></script>

    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>

<div class="main-box">

    <h2>To Do List</h2>

<input type="text" id="txtbox" onchange="SaveUserInput(event)" placeholder="Enter your task...">

    <button onclick="Clearbtn()" id="ClearBtn">Clear all</button>
    <button onclick="ShowAll()" id="Btn1" class="filter-btn">All</button>
    <button onclick="PendTsk()" id="Btn2" class="filter-btn">Pending</button>
    <button onclick="CompTsk()" id="Btn3" class="filter-btn">Completed</button>


    <hr>

    <div id="Tasks">

    </div>

</div>

</body>
</html>
